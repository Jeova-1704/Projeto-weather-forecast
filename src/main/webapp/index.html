<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/icon.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>Proejto weather-forecast</title>
</head>
<body>
    <div id="info" class="container">
        <section id="pesquisa">
            <input type="search" name="pesquisa" id="barraPesquisa">
            <button><img class="loupe" onclick=atualizarMapa() src="assets/icons/FiSearch.png" alt="" height="35" width="35"></button>
        </section>
        <section id="clima">
            <div>
                <img src="assets/icons/icon.png" alt="">
            </div>
            <p>
                <span id="temperatura">28°</span><span id="minMax">15°/20°</span>
                <br>
                <span id="sensacao">Sensação térmica 50°</span>
            </p>
        </section>
        <section id="adicionais">
            <figure id="gotas" class="adicional"><img src="assets/icons/gotas.png" alt=""></figure>
            <figure id="vento" class="adicional"><img src="assets/icons/vento.png" alt=""></figure>
            <figure id="olho" class="adicional"><img src="assets/icons/olho.png" alt=""></figure>
        </section>
        <section id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15787.627348603686!2d-37.050766849999995!3d-8.4108105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps%20api%20frame!5e0!3m2!1spt-BR!2sbr!4v1696296209365!5m2!1spt-BR!2sbr" width="400" 
            height="200" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </div>

    <div id="dados" class="container">
        <section class="grafico">
            <img src="assets/icons/grafico.png" id="grafico" alt="grafico" height="300" width="550">
        </section>
        <section class="semanas_previsao">
            <ul class="dados_semana">
                <li class="dado1">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
                <li class="dado2">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>

                </li>

                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
                <li class="dado5">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
                <li class="dado6">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
                <li class="dado7">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
                <li class="dado8">
                    <p>Sext. set 29 <img src="assets/icons/nuvemChovendo.png" alt="Nuvem chovendo"> 15°/30° </p>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
