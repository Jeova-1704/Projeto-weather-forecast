<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/sol.svg">
    <link rel="stylesheet" href="style/index-style/body.css">
    <link rel="stylesheet" href="style/index-style/pesquisa.css">
    <link rel="stylesheet" href="style/index-style/clima.css">
    <link rel="stylesheet" href="style/index-style/adicionais.css">
    <link rel="stylesheet" href="style/index-style/mapa.css">
    <link rel="stylesheet" href="style/index-style/grafico.css">
    <link rel="stylesheet" href="style/index-style/dados-semana.css">
    <title>Projeto weather-forecast</title>
</head>
<body>
    <div id="info" class="container">
        <section id="pesquisa">
            <div id="barra-pesquisa">
                <input id="entradaPesquisa" type="text" name="pesquisa"
                       placeholder="Pesquisar localização..." onkeyup="procurar()" autocomplete="off">
                <button id="lupa"><img onclick="cidadeLatituteLongitute()" src="assets/icons/lupa.svg" alt=""></button>
            </div>
            <div id="container-resultados">
            </div>
        </section>
        <section id="clima">
            <div>
                <img src="assets/icons/sol.svg" alt="Símbolo de sol">
            </div>
            <div>
                <span id="temperatura">28°</span><div id="minMax">15°/20°</div>
                <br>
                <div id="sensacao">Sensação térmica de 50°C</div>
            </div>
        </section>
        <section id="adicionais">
            <figure id="gotas" class="adicional">
                <img class="adicionalFigura" src="assets/icons/gotas.svg" alt="Sìmbolo com duas gotas" >
                <figcaption>Humidade</figcaption>
                <span id="humidade">28%</span>
            </figure>
            <figure id="vento" class="adicional">
                <img class="adicionalFigura" src="assets/icons/vento.svg" alt="Símbolo de vento" >
                <figcaption>Vento</figcaption>
                <span  id="ventoDisplay" >12 km/h</span>
            </figure>
            <figure id="olho" class="adicional">
                <img class="adicionalFigura" src="assets/icons/visibilidade.svg" alt="Símbolo de visibilidade" >
                <figcaption>Visibilidade</figcaption>
                <span  id="visibilidadeDisplay" >9 km</span>
            </figure>
        </section>
        <section id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15787.627348603686!2d-37.050766849999995!3d-8.4108105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps%20api%20frame!5e0!3m2!1spt-BR!2sbr!4v1696296209365!5m2!1spt-BR!2sbr"
                    id="mapaVisualizer"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </div>

    <div id="dados" class="container">
        <section id="grafico">
            <img src="assets/icons/grafico.png" alt="grafico" height="300" width="550">
        </section>
        <section id="semanas-previsao">
            <ul id="dados-semana">
                <li id="dado1">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado2">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado3">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado4">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado5">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado6">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado7">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
                <li id="dado8">
                    <div>Sext. set 29</div>
                    <div><img src="assets/icons/chuva.svg" alt="Nuvem chovendo"> 15°/30°</div>
                </li>
            </ul>
        </section>
    </div>
    <script src="script/script.js"></script>
    <script src="script/search.js"></script>
</body>
</html>
